expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 30
      env:
        HAB_BLDR_CHANNEL: base-2025
        HAB_REFRESH_CHANNEL: base-2025
        HAB_FALLBACK_CHANNEL: base-2025
        HAB_STUDIO_SECRET_HAB_BLDR_CHANNEL: base-2025
        HAB_STUDIO_SECRET_HAB_REFRESH_CHANNEL: base-2025
        HAB_STUDIO_SECRET_HAB_FALLBACK_CHANNEL: base-2025

steps:
  - label: "[lint] :linux: :bash: Shellcheck"
    command:
      - ./test/shellcheck.sh
    timeout_in_minutes: 10
    expeditor:
      executor:
        docker:

  - label: "[lint] :linux: :bash: rustfmt"
    command:
      - make fmt
    timeout_in_minutes: 20
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          environment:
            - HAB_AUTH_TOKEN
            - HAB_ORIGIN=habitat
            - HAB_STUDIO_SECRET_NODE_OPTIONS="--dns-result-order=ipv4first"

  - label: "[lint] :linux: :paperclip: clippy!"
    command:
      - make lint
    timeout_in_minutes: 20
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - HAB_AUTH_TOKEN
            - HAB_ORIGIN=habitat
            - HAB_STUDIO_SECRET_NODE_OPTIONS="--dns-result-order=ipv4first"

  - label: "[lint] :terraform: terraform validate"
    command:
      - .expeditor/scripts/verify/terraform_validate.sh
    expeditor:
      executor:
        docker:

  - label: "[unit] :linux: builder-api"
    command:
      - ./test/run_cargo_test.sh builder-api
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - HAB_AUTH_TOKEN
            - HAB_ORIGIN=habitat
            - HAB_STUDIO_SECRET_NODE_OPTIONS="--dns-result-order=ipv4first"

  - label: "[unit] :linux: builder-core"
    command:
      - ./test/run_cargo_test.sh builder-core
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - HAB_AUTH_TOKEN
            - HAB_ORIGIN=habitat
            - HAB_STUDIO_SECRET_NODE_OPTIONS="--dns-result-order=ipv4first"

  - label: "[unit] :linux: builder-db"
    command:
      - ./test/run_cargo_test.sh builder-db
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - HAB_AUTH_TOKEN
            - HAB_ORIGIN=habitat
            - HAB_STUDIO_SECRET_NODE_OPTIONS="--dns-result-order=ipv4first"

  - label: "[unit] :linux: github-api-client"
    command:
      - ./test/run_cargo_test.sh github-api-client
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - HAB_AUTH_TOKEN
            - HAB_ORIGIN=habitat
            - HAB_STUDIO_SECRET_NODE_OPTIONS="--dns-result-order=ipv4first"

  - label: "[unit] :linux: oauth-client"
    command:
      - ./test/run_cargo_test.sh oauth-client
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - HAB_AUTH_TOKEN
            - HAB_ORIGIN=habitat
            - HAB_STUDIO_SECRET_NODE_OPTIONS="--dns-result-order=ipv4first"

  - label: "[functional] :linux: :mocha: builder-api"
    command:
      - .expeditor/scripts/verify/builder-api-functional.sh
    artifact_paths:
      - "logs/**/*"
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - HAB_AUTH_TOKEN
            - HAB_ORIGIN=habitat
            - HAB_STUDIO_SECRET_NODE_OPTIONS="--dns-result-order=ipv4first"

  - label: "[build] :linux: builder-api-proxy"
    command:
      - hab origin key generate habitat
      - hab pkg build components/builder-api-proxy/habitat/
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - HAB_AUTH_TOKEN
            - HAB_ORIGIN=habitat
            - HAB_STUDIO_SECRET_NODE_OPTIONS="--dns-result-order=ipv4first"
