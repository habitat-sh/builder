expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 30
      env:
          HAB_STUDIO_SECRET_HAB_BLDR_CHANNEL: LTS-2024
          HAB_STUDIO_SECRET_HAB_FALLBACK_CHANNEL: LTS-2024

steps:
#######################################################################
# Linting!
#######################################################################

  - label: "[lint] :linux: :bash: Shellcheck"
    command:
      - ./test/shellcheck.sh
    timeout_in_minutes: 10
    expeditor:
      executor:
        docker:

  - label: "[lint] :linux: :bash: rustfmt"
    command:
      - ./support/ci/rustfmt.sh
    timeout_in_minutes: 20
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:

  - label: "[lint] :linux: :paperclip: clippy!"
    command:
      - make lint
    timeout_in_minutes: 20
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true

  - label: "[lint] :windows: :paperclip: clippy!"
    command:
      - .\test\run_clippy.ps1 .\test\unexamined_lints.txt .\test\allowed_lints.txt .\test\lints_to_fix.txt .\test\denied_lints.txt
    timeout_in_minutes: 40
    expeditor:
      executor:
        docker:
          environment:
            - BUILDKITE
          host_os: windows
          shell: ["powershell", "-Command"]

  - label: "[lint] :terraform: terraform validate"
    command:
      - .expeditor/scripts/verify/terraform_validate.sh
    expeditor:
      executor:
        docker:

#######################################################################
# Unit Tests - Linux!
#######################################################################

  - label: "[unit] :linux: builder-api"
    command:
      - ./test/run_cargo_test.sh builder-api
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true

  - label: "[unit] :linux: builder-core"
    command:
      - ./test/run_cargo_test.sh builder-core
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true

  - label: "[unit] :linux: builder-db"
    command:
      - ./test/run_cargo_test.sh builder-db
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true

  - label: "[unit] :linux: builder-graph"
    command:
      - ./test/run_cargo_test.sh builder-graph
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true

  - label: "[unit] :linux: builder-jobsrv"
    command:
      - ./test/run_cargo_test.sh builder-jobsrv
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true

  - label: "[unit] :linux: builder-protocol"
    command:
      - ./test/run_cargo_test.sh builder-protocol
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true

  - label: "[unit] :linux: builder-worker"
    command:
      - ./test/run_cargo_test.sh builder-worker
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true

  - label: "[unit] :linux: github-api-client"
    command:
      - ./test/run_cargo_test.sh github-api-client
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true

  - label: "[unit] :linux: oauth-client"
    command:
      - ./test/run_cargo_test.sh oauth-client
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true

  - label: "[functional] :linux: :mocha: builder-api"
    command:
      - .expeditor/scripts/verify/builder-api-functional.sh
    artifact_paths:
      - "logs/**/*"
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - HAB_ORIGIN=habitat

  - label: "[functional] :linux: builder-graph"
    command:
      - hab pkg install core/bats
      - .expeditor/scripts/verify/builder-graph-functional.sh
    artifact_paths:
      - "logs/**/*"
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - HAB_ORIGIN=ci

  - label: "[build] :linux: builder-api-proxy"
    command:
      - hab origin key generate habitat
      - hab pkg build components/builder-api-proxy/habitat/
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - HAB_ORIGIN=habitat
            # The following variables are only set inside `studio` and how we enter
            # `studio` should not matter.
            # test test
            - HAB_STUDIO_SECRET_NODE_OPTIONS="--dns-result-order=ipv4first"

