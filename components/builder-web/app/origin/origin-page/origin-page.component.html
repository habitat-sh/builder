<div class="origin-page-component">
  <header>
    <h1>
      {{ origin.name }}
      <hab-visibility-icon [visibility]="origin.default_package_visibility" *ngIf="memberOfOrigin" prefix="Default Package Visibility:"></hab-visibility-icon>
    </h1>
    <h2>origin</h2>
  </header>
  <nav class="tabs" mat-tab-nav-bar>
    <a mat-tab-link
      routerLink="packages"
      routerLinkActive
      #packages="routerLinkActive"
      [active]="packages.isActive">Packages</a>
    <a mat-tab-link
      routerLink="jobs"
      routerLinkActive
      #jobs="routerLinkActive"
      [active]="jobs.isActive"
      *ngIf="builderEnabled && memberOfOrigin">Build Jobs</a>
    <a mat-tab-link
      routerLink="keys"
      routerLinkActive
      #keys="routerLinkActive"
      [active]="keys.isActive">Keys</a>
    <a mat-tab-link
      routerLink="members"
      routerLinkActive
      #members="routerLinkActive"
      [active]="members.isActive"
      *ngIf="memberOfOrigin">Members</a>
    <a mat-tab-link
      routerLink="settings"
      routerLinkActive
      #settings="routerLinkActive"
      [active]="settings.isActive"
      *ngIf="visibilityEnabled && memberOfOrigin">Settings</a>
    <a mat-tab-link
      routerLink="integrations"
      routerLinkActive
      #integrations="routerLinkActive"
      [active]="integrations.isActive"
      *ngIf="builderEnabled && memberOfOrigin">Integrations</a>
  </nav>
  <router-outlet></router-outlet>
</div>
