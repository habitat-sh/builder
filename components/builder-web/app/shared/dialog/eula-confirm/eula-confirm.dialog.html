<div class="dialog">
  <section class="eula-heading">
    <h1>{{ heading }}</h1>
    <a class="close-button" (click)="cancel()"><h1>X</h1></a>
  </section>
  <section class="body">
    <span class="inner-body">
      <div class="checkbox">
        <mat-checkbox (change)="checkbox()" [(ngModel)]="checked"></mat-checkbox>
      </div>
      <div class="message">
        <p>
          {{ body }}
        </p>
      </div>
    </span>
  </section>
  <section class="controls">
    <button mat-raised-button color="primary" class="button continue-button" (click)="ok()" disabled={{isButtonDisabled}}>
      {{ action }}
    </button>
  </section>
</div>

<style>
  .eula-heading {
    margin: -24px -24px 0px -24px;
    border-bottom: #e7ebed 1px solid;
    padding-left: 24px; 
    display: flex; 
    justify-content: space-between; 
    align-items: center;
  }

  .close-button {
    margin-right: 24px;
  }

  .continue-button {
    width: 100%; 
    height: 3rem;
  }

  .message {
    margin-left: 24px;
    margin-top: 3px;
  }

  .checkbox {
    padding-top: 5px
  }

  .inner-body {
    display: flex;
  }
</style>
