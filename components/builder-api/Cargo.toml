[package]
name = "habitat_builder_api"
version = "0.0.0"
authors = ["Adam Jacob <adam@chef.io>", "Jamie Winsor <reset@chef.io>", "Fletcher Nichol <fnichol@chef.io>", "Joshua Timberman <joshua@chef.io>", "Dave Parfitt <dparfitt@chef.io>"]
description = "Habitat-Builder HTTP API gateway"
build = "../build-builder.rs"
workspace = "../../"

[[bin]]
name = "bldr-api"
path = "src/main.rs"
doc = false

[dependencies]
base64 = "*"
bodyparser = "*"
builder-http-gateway = { path = "../builder-http-gateway" }
clippy = {version = "*", optional = true}
constant_time_eq = "*"
env_logger = "*"
habitat-builder-protocol = { path = "../builder-protocol" }
hex = "*"
hyper = "0.10"
iron = "*"
log = "*"
mount = "*"
openssl = "*"
params = "*"
persistent = "*"
protobuf = "*"
router = "*"
serde = "*"
serde_derive = "*"
serde_json = "*"
staticfile = "*"
toml = { version = "*", default-features = false }
typemap = "*"
unicase = "*"
futures = "*"
iron-test = "*"
libc = "*"
libarchive = "*"
regex = "*"
rusoto_core = "*"
rusoto_s3 = "*"
rust-crypto = "*"
tempfile = "*"
time = "*"
tokio-core = "*"
url = "*"
walkdir = "*"
uuid = { version = "*", features = ["v4"] }

[dependencies.clap]
version = "*"
features = [ "suggestions", "color", "unstable" ]

[dependencies.zmq]
git = "https://github.com/erickt/rust-zmq"
branch = "release/v0.8"

[dependencies.oauth-client]
path = "../oauth-client"

[dependencies.github-api-client]
path = "../github-api-client"

[dependencies.segment-api-client]
path = "../segment-api-client"

[dependencies.habitat_core]
git = "https://github.com/habitat-sh/core.git"

[dependencies.builder_core]
path = "../builder-core"

[dependencies.habitat_http_client]
git = "https://github.com/habitat-sh/core.git"

[dependencies.habitat_net]
path = "../net"
