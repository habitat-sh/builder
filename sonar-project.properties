# SonarQube configuration file
# properties defined in https://docs.sonarsource.com/sonarqube-server/latest/analyzing-source-code/analysis-parameters/
# adapted from https://github.com/progress-platform-services/chef-node-enrollment-api/blob/main/sonar-project.properties
# view output of main here https://sonar.progress.com/dashboard?id=habitat-sh_builder_fc6c6663-695e-4360-b073-83525e3a37e5

# Project metadata
sonar.projectKey=habitat-sh_builder_fc6c6663-695e-4360-b073-83525e3a37e5
sonar.projectName=Chef_Chef-Habitat_builder
# sonar.projectVersion=1.0
# sonar.projectDescription=

sonar.language=rust
sonar.sources=components

# Additional settings
sonar.rust.cargo.path=cargo
sonar.rust.rustc.path=rustc

# File inclusions/exclusions
sonar.inclusions=**/*.rs
sonar.test.inclusions=**/*.rs
sonar.exclusions=**/target/**

# Linter report (if using Clippy) - generated by cargo clippy --message-format=json
# sonar.rust.clippy.reportPaths=target/clippy.json

# Unit tests
sonar.tests=test

sonar.rust.coverage.reportPaths=coverage/coverage.lcov

# Additional settings
# sonar.qualitygate.wait=false
# sonar.qualitygate.timeout=300

# skip C-language processor
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-
